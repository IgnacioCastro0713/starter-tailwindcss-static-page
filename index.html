<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/tailwind.bundle.css">
  <title>Tailwind css</title>

</head>
<body class="flex w-full h-full " style="height: min-content;">
<!-- component -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-48 my-2 my-auto mx-auto w-4/12" id="root">
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
        Email
      </label>
      <input
          class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
          type="text"
          v-model="email"
          placeholder="Example@email.com">
      <p class="text-red text-xs italic">Please enter your email.</p>
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
        Password
      </label>
      <input
          class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
          type="password"
          v-model="password"
          placeholder="******************">
    </div>
  </div>
  <button
      class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      v-on:click="handle"
      type="button">
    Sign in
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#root',
    data: {
      email: '',
      password: ''
    },
    methods: {
      handle() {
        console.log("working");
        console.log(this.email, this.password);
      }
    }
  });
</script>
</body>
</html>
